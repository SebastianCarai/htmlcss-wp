<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&amp;family=Heebo:wght@600&amp;display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <!-- HEADER -->
        <header>

            <!-- Logo-Box -->
            <div class="top-box">
                <img src="img/logo.png" alt="Neori Logo">
            </div>

            <!-- Menù -->
            <div class="menù">
                <a href="#">FEATURES</a>
                <a href="#">EDITORIALS</a>
                <a href="#">ENVIRONMENT</a>
                <a href="#">BLOG</a>
                <a href="#">SHOP</a>
                <a href="#">CONTACT</a>
            </div>

            <!-- Banner -->
            <div class="bottom-box">
                <div class="overlay"></div>
                <img class="fit" src="img/banner.jpg" alt="Banner 1">
                <div class="banner-text"> 
                    <div class="banner-title">Pretium ac placerat dui interdum nuc in eros urna morbi</div>
                    <div class="banner-main-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut viverra nisl rutrum, pretium lectus nec, sagittis dolor. Phasellus eleifend efficitur...</div>
                </div>
            </div>
        </header>
        <!-- END HEADER -->



        <!-- MAIN -->
        <main>
            <!-- Title -->
            <div class="title"></div>

            <!-- Main content -->
            <div  class="clearfix">
                <div class="lateral column"></div>
                <div class="middle column"></div>
                <div class="lateral column"></div>
            </div>
        </main>
        <!-- END MAIN -->



        <!-- FOOTER -->
        <footer>
            <div class="purple"></div>
        </footer>
        <!-- END FOOTER -->

    </div>
</body>
</html>
